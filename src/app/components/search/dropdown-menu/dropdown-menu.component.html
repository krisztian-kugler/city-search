<div class="loader" *ngIf="loadingData">
  <cs-loader></cs-loader>
  <p>Loading...</p>
</div>

<ng-container *ngIf="!loadingData">
  <ng-container *ngIf="cities.length">
    <cs-dropdown-item *ngFor="let city of cities" [city]="city" (click)="onSelect(city)"></cs-dropdown-item>
  </ng-container>
  <div class="no-result" *ngIf="!cities.length">No results for '{{ searchValue }}'</div>
</ng-container>
