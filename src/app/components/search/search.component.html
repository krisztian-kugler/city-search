<div class="input-group">
  <input class="search-input" type="text" placeholder="Search for cities..." [(ngModel)]="searchQuery" (input)="onInput()" #searchInput />
  <i class="clear fas fa-times" (click)="onClear()"></i>
</div>
<cs-dropdown-menu *ngIf="searchInput.value.length" [cities]="cities"></cs-dropdown-menu>
